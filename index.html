<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fresh Jobs</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <h1>Fresh Jobs</h1>
        <div id="searchForm">
            <label for="jobTitle" class="visually-hidden">Job Title</label>
            <input type="text" id="jobTitle" placeholder="Job Title" aria-describedby="jobTitleHelp">
            <span id="jobTitleHelp" class="visually-hidden">Enter the title of the job you are searching for</span>
            
            <label for="timeFilter" class="visually-hidden">Time Filter</label>
            <select id="timeFilter" aria-describedby="timeFilterHelp">
                <option value="all">All</option>
                <option value="1hour">Past Hour</option>
                <option value="4hours">Past 4 Hours</option>
                <option value="8hours">Past 8 Hours</option>
                <option value="12hours">Past 12 Hours</option>
                <option value="24hours" selected>Past 24 Hours</option>
                <option value="48hours">Past 48 Hours</option>
                <option value="72hours">Past 72 Hours</option>
                <option value="week">Past Week</option>
                <option value="month">Past Month</option>
            </select>
            <span id="timeFilterHelp" class="visually-hidden">Select how recent the job postings should be</span>
            
            <button onclick="searchJobs()">Search Jobs</button>

            <div id="advancedOptions" class="notice">
                <div class="option-group">
                    <label for="excludeRemote">Exclude Remote Jobs: </label>
                    <label class="toggle-switch">
                        <input type="checkbox" id="excludeRemote">
                        <span class="slider"></span>
                    </label>
                </div>
                
                <div class="option-group">
                    <label for="locationSelect">Location: </label>
                    <select id="locationSelect">
                        <option value="">All Locations</option>
                        <option value="usa">United States</option>
                        <option value="canada">Canada</option>
                        <!-- Add more countries as needed -->
                    </select>
                </div>
            </div>
        </div>

        <section aria-live="polite">
            <h2 id="displayTitle" style="margin-top: 20px;"></h2>
            <div id="results"></div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
